name-template: '$RESOLVED_VERSION'
tag-template: '$RESOLVED_VERSION'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
no-changes-template: 'No changes'
change-title-escapes: '\<*_&'
autolabeler:
  - label: 'feature'
    branch:
      - '/feature\/.+/'
      - '/feat\/.+/'
      - '/enhancement\/.+/'
  - label: 'bug'
    branch:
      - '/bug\/.+/'
      - '/fix\/.+/'
      - '/bugfix\/.+/'
      - '/hotfix\/.+/'
      - '/patch\/.+/'
    title:
      - '/fix/i'
  - label: 'chore'
    branch:
      - '/chore\/.+/'
      - '/docs\/.+/'
      - '/doc\/.+/'
categories:
  - title: 'â— Breaking'
    labels:
      - 'breaking'
  - title: 'Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'Bug Fixes'
    labels:
      - 'bug'
      - 'fix'
      - 'bugfix'
      - 'hotfix'
      - 'patch'
  - title: 'Maintenance'
    label:
      - 'chore'
      - 'docs'
      - 'doc'
      - 'dependencies'
exclude-labels:
  - 'skip-changelog'
prerelease: false
version-resolver:
  major:
    labels:
      - 'breaking'
  minor:
    labels:
      - 'feature'
  patch:
    labels:
      - 'bug'
      - 'fix'
      - 'bugfix'
      - 'hotfix'
      - 'patch'
      - 'issue'
      - 'chore'
      - 'docs'
      - 'doc'
      - 'dependencies'
  default: minor
template: |
  # What's Changed

  $CHANGES

  ###### Previous Tag: $PREVIOUS_TAG
