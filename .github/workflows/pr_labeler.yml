name: "PR Labeler"

on:
  pull_request:

jobs:
  pr-labeler:
    name: "PR Labeler"
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@v5.23.0
        with:
          config-name: releaser_config.yml
          disable-autolabeler: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
