name: "PR Labeler"

on:
  pull_request:
    types: [opened]
    branches: [ "**" ]
  push:
    branches-ignore: [ "main" ]

jobs:
  pr-labeler:
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@v5.15.0
        with:
          config-name: releaser_config.yml
          disable-autolabeler: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
